<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="nft.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card-container">
  <img alt="NFT picture" src="images/image-equilibrium.jpg" />
  <div class="bottom-card">
    <div class="name">Equilibrium #3429</div>
    <div class="card-bio">  
      Our Equilibrium collection promotes balance and calm.
    </div>
    <div id="eth">
      <img class="eth-logo" src="images/icon-ethereum.svg" alt="eth logo">
      0.041 ETH
    </div>
    <div id="time-left" >
      <img src="images/icon-clock.svg" class="timer" alt="clock">
      3 days left
    </div> 
    <div class="creator">Creation of <span style="color: azure;"> Moniii333</span> </div>
  </div>  
</div>  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Moniii333</a>.
  </div>
</body>
</html>
